<div class="cart-container">
  <h2>Shopping Cart</h2>
  <table class="cart-table">
    <tbody>
    <tr *ngFor="let item of cartItems">
      <td><img [src]="item.product.thumbnail" alt="{{ item.product.name }}" class="cart-thumbnail"></td>
      <td>{{ item.product.name }}</td>
      <td>{{ item.product.price | currency:'EUR' }}</td>
      <td>{{ item.quantity }}</td>
      <td>
        <button (click)="changeQuantity(item.product, 'increase')">▲</button>
        <button (click)="changeQuantity(item.product, 'decrease')">▼</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="cart-total">
    <strong>Total:</strong> {{ cartService.getTotalCost() | currency:'EUR' }}
  </div>
</div>
